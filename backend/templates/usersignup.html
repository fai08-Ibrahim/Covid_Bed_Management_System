{% extends 'baselogin.html' %}
{% block title %} User Signup {% endblock title %}
{% block form %}
<h2>Sign Up</h2>
{% include 'message.html' %}


<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <form action="/signup" method="post">
      <div class="form-group">
        <input type="text" class="form-control mt-2" name="srf" required placeholder="Enter the SRF ID">    
      </div>

      <div class="form-group">
        <input type="text" class="form-control mt-2" name="email" required placeholder="Enter Email">
      </div>

      <div class="form-group">
        <input type="date" class="form-control mt-2" name="dob" required placeholder="Enter DOB">
      </div>
        <br>
        <button type="submit" class="btn btn-success">Sign Up</button>
        
        <br> <br>
        <a href="/login" class="text-success">Click here to Log in</a>
      </form>
  </div>

  <div class="col-md-4"></div>
</div>


{% endblock form %}
