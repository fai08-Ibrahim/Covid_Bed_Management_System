{% extends 'baselogin.html' %}
{% block title %} Admin Login {% endblock title %}
{% block form %}
<h2>Log In</h2>

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">

    <!-- In the Login page, only the required data related to the SRF id and DOB are authenticated -->
    <form action="/admin" method="post">
      {% include 'message.html' %}
      <div class="form-group">
        <input type="text" class="form-control mt-2" name="username" required placeholder="Enter Username">    
      </div>

      <div class="form-group">
        <input type="password" class="form-control mt-2" name="password" required placeholder="Enter Password">
      </div>

        <br>
        <button type="submit" class="btn btn-success">Log In</button>

        <br> <br>
        <a href="/signup" class="text-danger">New User? Go to Signup</a>

    </form>
  </div>

  <div class="col-md-4"></div>
</div>


{% endblock form %}
